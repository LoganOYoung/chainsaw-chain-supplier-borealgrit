<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- BG字母组合设计 - 长方形版本 -->
  <g transform="translate(5, 5)">
    <!-- B字母 - 工业风格设计 -->
    <g>
      <!-- B的左侧竖线 -->
      <rect x="0" y="0" width="5" height="40" rx="2.5" fill="#547950"/>
      <!-- B的上半圆 -->
      <path d="M 5 2 Q 16 2 16 10 Q 16 18 5 18" 
            stroke="#547950" 
            stroke-width="5" 
            fill="none" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <!-- B的下半圆 -->
      <path d="M 5 20 Q 16 20 16 28 Q 16 36 5 36" 
            stroke="#547950" 
            stroke-width="5" 
            fill="none" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <!-- B的内部连接线 -->
      <line x1="5" y1="20" x2="16" y2="20" stroke="#547950" stroke-width="3.5" stroke-linecap="round"/>
    </g>
    
    <!-- 链条连接环 -->
    <g transform="translate(20, 16)">
      <path d="M 0 3 Q 0 0 3 0 L 5 0 Q 8 0 8 3 L 8 6 Q 8 9 5 9 L 3 9 Q 0 9 0 6 Z" 
            fill="#547950" 
            stroke="#547950" 
            stroke-width="1.2"
            stroke-linejoin="round"/>
    </g>
    
    <!-- G字母 - 链条风格 -->
    <g transform="translate(32, 0)">
      <!-- G的外圆 -->
      <path d="M 0 20 Q 0 0 18 0 L 24 0 Q 36 0 36 20 Q 36 40 18 40 Q 0 40 0 20" 
            stroke="#547950" 
            stroke-width="5" 
            fill="none" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <!-- G的横线 -->
      <line x1="18" y1="20" x2="24" y2="20" stroke="#547950" stroke-width="5" stroke-linecap="round"/>
      <!-- G的竖线 -->
      <line x1="24" y1="20" x2="24" y2="28" stroke="#547950" stroke-width="5" stroke-linecap="round"/>
    </g>
    
    <!-- 品牌名称 - 横向排列 -->
    <text x="76" y="28" 
          font-family="Oswald, sans-serif" 
          font-size="22" 
          font-weight="700" 
          fill="#547950" 
          letter-spacing="2px"
          text-transform="uppercase">
      BOREALGRIT
    </text>
  </g>
</svg>
