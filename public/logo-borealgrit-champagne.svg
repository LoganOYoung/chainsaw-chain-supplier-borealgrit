<svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Rectangle Background -->
  <rect x="0" y="0" width="280" height="70" rx="8" ry="8" fill="#D4AF37"/>
  
  <!-- Rounded Rectangle Border -->
  <rect x="2" y="2" width="276" height="66" rx="8" ry="8" fill="none" stroke="#547950" stroke-width="2"/>
  
  <!-- Chain Links Icon (Left Side) -->
  <g transform="translate(15, 20)">
    <!-- Chain Link 1 -->
    <path d="M 0 10 Q 0 0 10 0 L 20 0 Q 30 0 30 10 L 30 20 Q 30 30 20 30 L 10 30 Q 0 30 0 20 Z" 
          fill="none" 
          stroke="#547950" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Chain Link 2 -->
    <path d="M 30 10 Q 30 0 40 0 L 50 0 Q 60 0 60 10 L 60 20 Q 60 30 50 30 L 40 30 Q 30 30 30 20 Z" 
          fill="none" 
          stroke="#547950" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Chain Link 3 -->
    <path d="M 60 10 Q 60 0 70 0 L 80 0 Q 90 0 90 10 L 90 20 Q 90 30 80 30 L 70 30 Q 60 30 60 20 Z" 
          fill="none" 
          stroke="#547950" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Connecting Links (between chain links) -->
    <line x1="30" y1="15" x2="30" y2="15" stroke="#547950" stroke-width="2.5"/>
    <line x1="60" y1="15" x2="60" y2="15" stroke="#547950" stroke-width="2.5"/>
  </g>
  
  <!-- BOREAL GRIT Main Text (Right Side) -->
  <text x="110" y="42" font-family="'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="700" fill="#547950" letter-spacing="1.5px">
    BOREAL GRIT
  </text>
  
  <!-- Tagline -->
  <text x="110" y="58" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="400" fill="#547950" opacity="0.9" letter-spacing="1px" font-style="italic">
    built for tough cuts
  </text>
</svg>
