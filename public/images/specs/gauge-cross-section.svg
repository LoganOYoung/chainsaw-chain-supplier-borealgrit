<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 192" fill="none" stroke="#374151" stroke-width="1.5">
  <title>Drive link gauge  cross-section</title>
  <rect width="320" height="192" fill="#fff"/>
  <text x="160" y="20" text-anchor="middle" font-size="11" font-family="system-ui,sans-serif" fill="#6b7280">Gauge (drive link thickness)</text>
  <!-- Bar groove cross-section -->
  <g transform="translate(80,50)">
    <path d="M0 46 L0 96 L120 96 L120 46 L100 56 L20 56 Z" fill="#e5e7eb" stroke="#9ca3af"/>
    <rect x="30" y="50" width="60" height="42" fill="#f9fafb" stroke="#547950" stroke-width="2"/>
    <text x="60" y="78" text-anchor="middle" font-size="9" fill="#374151">.050"</text>
    <text x="60" y="90" text-anchor="middle" font-size="8" fill="#6b7280">1.3mm</text>
    <text x="60" y="115" text-anchor="middle" font-size="9" fill="#6b7280">Drive link in bar groove</text>
  </g>
  <!-- Dimension arrow -->
  <line x1="95" y1="45" x2="95" y2="54" stroke="#374151" stroke-width="1"/>
  <line x1="95" y1="92" x2="95" y2="101" stroke="#374151" stroke-width="1"/>
  <line x1="95" y1="50" x2="95" y2="96" stroke="#374151" stroke-dasharray="4 2"/>
  <text x="105" y="75" font-size="8" fill="#374151">gauge</text>
  <text x="160" y="175" text-anchor="middle" font-size="9" fill="#6b7280">Fit into guide bar groove  tolerance ±0.001"</text>
</svg>
