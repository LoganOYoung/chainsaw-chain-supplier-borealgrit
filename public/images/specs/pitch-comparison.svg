<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 192" fill="none" stroke="#374151" stroke-width="1.5">
  <title>3/8" LP vs 3/8" Pitch  Drive link spacing</title>
  <rect width="320" height="192" fill="#fff"/>
  <text x="160" y="20" text-anchor="middle" font-size="11" font-family="system-ui,sans-serif" fill="#6b7280">Pitch comparison</text>
  <!-- Left: 3/8" LP (shorter spacing) -->
  <text x="80" y="42" text-anchor="middle" font-size="10" font-weight="600" fill="#222">3/8" LP</text>
  <text x="80" y="56" text-anchor="middle" font-size="9" fill="#6b7280">0.365" (9.27mm)</text>
  <g transform="translate(40,70)">
    <!-- 3 drive links, shorter pitch -->
    <rect x="0" y="20" width="36" height="24" rx="2" fill="#f3f4f6" stroke="#9ca3af"/>
    <rect x="42" y="20" width="36" height="24" rx="2" fill="#f3f4f6" stroke="#9ca3af"/>
    <rect x="84" y="20" width="36" height="24" rx="2" fill="#f3f4f6" stroke="#9ca3af"/>
    <line x1="36" y1="32" x2="42" y2="32" stroke="#547950" stroke-width="2"/>
    <line x1="78" y1="32" x2="84" y2="32" stroke="#547950" stroke-width="2"/>
    <text x="60" y="90" text-anchor="middle" font-size="8" fill="#6b7280">pitch</text>
  </g>
  <!-- Right: 3/8" (standard spacing) -->
  <text x="240" y="42" text-anchor="middle" font-size="10" font-weight="600" fill="#222">3/8"</text>
  <text x="240" y="56" text-anchor="middle" font-size="9" fill="#6b7280">0.375" (9.525mm)</text>
  <g transform="translate(200,70)">
    <rect x="0" y="20" width="38" height="24" rx="2" fill="#f3f4f6" stroke="#9ca3af"/>
    <rect x="44" y="20" width="38" height="24" rx="2" fill="#f3f4f6" stroke="#9ca3af"/>
    <rect x="88" y="20" width="38" height="24" rx="2" fill="#f3f4f6" stroke="#9ca3af"/>
    <line x1="38" y1="32" x2="44" y2="32" stroke="#547950" stroke-width="2"/>
    <line x1="82" y1="32" x2="88" y2="32" stroke="#547950" stroke-width="2"/>
    <text x="63" y="90" text-anchor="middle" font-size="8" fill="#6b7280">pitch</text>
  </g>
  <text x="160" y="175" text-anchor="middle" font-size="9" fill="#6b7280">Drive link spacing  not interchangeable</text>
</svg>
