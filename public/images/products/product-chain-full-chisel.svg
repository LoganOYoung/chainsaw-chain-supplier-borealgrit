<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" fill="none">
  <title>Full-Chisel chainsaw chain  square-corner cutter, .325" / 3/8" pitch</title>
  <rect width="480" height="320" fill="#ffffff"/>
  <!-- Chain segment: 4 cutters at ~45° angle, product catalog style -->
  <g transform="translate(40,80) rotate(-15)">
    <!-- Drive links + rivets -->
    <defs>
      <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e5e7eb"/>
        <stop offset="50%" style="stop-color:#d1d5db"/>
        <stop offset="100%" style="stop-color:#9ca3af"/>
      </linearGradient>
      <linearGradient id="chrome" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#f3f4f6"/>
        <stop offset="40%" style="stop-color:#e5e7eb"/>
        <stop offset="100%" style="stop-color:#9ca3af"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
      </filter>
    </defs>
    <!-- Cutter 1 - Full chisel square corner -->
    <path d="M0 140 L0 70 L65 70 L95 95 L95 140 L80 140 L80 115 L15 115 L15 140 Z" fill="url(#chrome)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow)"/>
    <path d="M65 70 L95 95" stroke="#047857" stroke-width="2.5" stroke-linecap="square"/>
    <!-- Cutter 2 -->
    <path d="M100 140 L100 70 L165 70 L195 95 L195 140 L180 140 L180 115 L115 115 L115 140 Z" fill="url(#chrome)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow)"/>
    <path d="M165 70 L195 95" stroke="#047857" stroke-width="2.5" stroke-linecap="square"/>
    <!-- Cutter 3 -->
    <path d="M200 140 L200 70 L265 70 L295 95 L295 140 L280 140 L280 115 L215 115 L215 140 Z" fill="url(#chrome)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow)"/>
    <path d="M265 70 L295 95" stroke="#047857" stroke-width="2.5" stroke-linecap="square"/>
    <!-- Cutter 4 -->
    <path d="M300 140 L300 70 L365 70 L395 95 L395 140 L380 140 L380 115 L315 115 L315 140 Z" fill="url(#chrome)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow)"/>
    <path d="M365 70 L395 95" stroke="#047857" stroke-width="2.5" stroke-linecap="square"/>
    <!-- Rivets -->
    <circle cx="47" cy="140" r="5" fill="url(#metal)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="147" cy="140" r="5" fill="url(#metal)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="247" cy="140" r="5" fill="url(#metal)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="347" cy="140" r="5" fill="url(#metal)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="447" cy="140" r="5" fill="url(#metal)" stroke="#6b7280" stroke-width="1"/>
  </g>
  <text x="240" y="290" text-anchor="middle" font-size="11" font-family="system-ui,sans-serif" fill="#6b7280">Full-Chisel · Square-corner · Professional logging</text>
</svg>
