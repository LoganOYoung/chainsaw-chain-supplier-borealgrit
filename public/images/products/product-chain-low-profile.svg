<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" fill="none">
  <title>Low-Profile chainsaw chain  reduced depth, anti-kickback</title>
  <rect width="480" height="320" fill="#ffffff"/>
  <g transform="translate(40,85) rotate(-15)">
    <defs>
      <linearGradient id="metal3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e5e7eb"/>
        <stop offset="50%" style="stop-color:#d1d5db"/>
        <stop offset="100%" style="stop-color:#9ca3af"/>
      </linearGradient>
      <linearGradient id="chrome3" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#f3f4f6"/>
        <stop offset="40%" style="stop-color:#e5e7eb"/>
        <stop offset="100%" style="stop-color:#9ca3af"/>
      </linearGradient>
      <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
      </filter>
    </defs>
    <!-- Low-profile: shorter cutters + bumper links (green) -->
    <path d="M0 130 L0 75 L48 75 Q78 80 78 98 L78 130 L65 130 L65 108 L12 108 L12 130 Z" fill="url(#chrome3)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow3)"/>
    <path d="M48 75 Q68 78 78 98" stroke="#047857" stroke-width="2" fill="none"/>
    <!-- Bumper link -->
    <path d="M82 130 L82 95 L88 90 L94 95 L94 130 Z" fill="#047857" fill-opacity="0.35" stroke="#047857" stroke-width="1.5"/>
    <path d="M98 130 L98 75 L146 75 Q176 80 176 98 L176 130 L163 130 L163 108 L110 108 L110 130 Z" fill="url(#chrome3)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow3)"/>
    <path d="M146 75 Q166 78 176 98" stroke="#047857" stroke-width="2" fill="none"/>
    <path d="M180 130 L180 95 L186 90 L192 95 L192 130 Z" fill="#047857" fill-opacity="0.35" stroke="#047857" stroke-width="1.5"/>
    <path d="M196 130 L196 75 L244 75 Q274 80 274 98 L274 130 L261 130 L261 108 L208 108 L208 130 Z" fill="url(#chrome3)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow3)"/>
    <path d="M244 75 Q264 78 274 98" stroke="#047857" stroke-width="2" fill="none"/>
    <path d="M278 130 L278 95 L284 90 L290 95 L290 130 Z" fill="#047857" fill-opacity="0.35" stroke="#047857" stroke-width="1.5"/>
    <path d="M294 130 L294 75 L342 75 Q372 80 372 98 L372 130 L359 130 L359 108 L306 108 L306 130 Z" fill="url(#chrome3)" stroke="#6b7280" stroke-width="1.2" filter="url(#shadow3)"/>
    <path d="M342 75 Q362 78 372 98" stroke="#047857" stroke-width="2" fill="none"/>
    <circle cx="40" cy="130" r="4" fill="url(#metal3)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="136" cy="130" r="4" fill="url(#metal3)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="232" cy="130" r="4" fill="url(#metal3)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="328" cy="130" r="4" fill="url(#metal3)" stroke="#6b7280" stroke-width="1"/>
    <circle cx="424" cy="130" r="4" fill="url(#metal3)" stroke="#6b7280" stroke-width="1"/>
  </g>
  <text x="240" y="290" text-anchor="middle" font-size="11" font-family="system-ui,sans-serif" fill="#6b7280">Low Profile · Bumper links · ANSI low-kickback · Battery saws</text>
</svg>
