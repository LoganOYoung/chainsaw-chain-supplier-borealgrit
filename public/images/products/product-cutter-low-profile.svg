<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <title>Low-Profile cutter close-up  reduced depth, anti-kickback</title>
  <rect width="400" height="300" fill="#ffffff"/>
  <g transform="translate(100,70)">
    <defs>
      <linearGradient id="lp-chrome" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#f8fafc"/>
        <stop offset="30%" style="stop-color:#e2e8f0"/>
        <stop offset="70%" style="stop-color:#cbd5e1"/>
        <stop offset="100%" style="stop-color:#94a3b8"/>
      </linearGradient>
      <linearGradient id="lp-edge" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#94a3b8"/>
        <stop offset="100%" style="stop-color:#1e293b"/>
      </linearGradient>
      <filter id="lp-shadow" x="-30%" y="-30%" width="160%" height="160%">
        <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
      </filter>
    </defs>
    <!-- Low-profile: shorter cutter -->
    <path d="M15 175 L15 70 L58 70 Q95 76 95 100 L95 175 L78 175 L78 135 L32 135 L32 175 Z" fill="url(#lp-chrome)" stroke="#64748b" stroke-width="1.5" filter="url(#lp-shadow)"/>
    <path d="M58 70 Q82 74 95 100" stroke="url(#lp-edge)" stroke-width="2" fill="none"/>
    <text x="76" y="82" font-size="9" font-weight="600" fill="#047857">Reduced depth</text>
    <text x="45" y="58" font-size="9" fill="#64748b">Top plate</text>
    <text x="8" y="125" font-size="9" fill="#64748b">Side plate</text>
    <text x="45" y="195" font-size="9" fill="#64748b">Gullet</text>
    <text x="88" y="145" font-size="9" fill="#047857">Depth limiter</text>
  </g>
  <text x="200" y="275" text-anchor="middle" font-size="10" font-family="system-ui,sans-serif" fill="#64748b">Shorter cutter · Bumper links · ANSI B175.1 low-kickback</text>
</svg>
